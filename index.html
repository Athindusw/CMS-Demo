<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1><u>Student Registration</u></h1>
  <form id="registrationForm">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" name="studentName" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="contactNo">Contact No:</label>
    <input type="text" id="contactNo" name="contactNo" required><br>

    <label for="studentImage">Upload Image:</label>
    <input type="file" id="studentImage" name="studentImage" accept="image/*"><br>
    <br>

    <button type="submit">Register Student</button>
  </form>

  <h2>List of Registered Students</h2>
  <table id="studentsTable ">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Address</th>
        <th>Contact No</th>
        <th>Profile</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
